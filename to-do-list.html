<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>

    <link rel="stylesheet" type="text/css" href="to-do-list.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</head>
<body>
    <div class="itemsPanel">

        
        <div class="title">
            <h1>WORK TO-DOS</h1>
        </div>

        <div class="helpText">
            <p>Enter text and description (if any) into the input field and then click submit button to add items.</p>
            <p>Click item to mark it as complete.</p>
            <p>Click the "X" to remove the item and "Detail" to read more.</p>
        </div>

        <div class="inputPlace">
            <p class="error-message"></p>
            <input type="text" class= "shadow" id="nameInput" maxlength="27" placeholder="New item ...">
            <button class="btn voiceBtn">Voice</button>
            <textarea id="descrInput" class= "shadow" placeholder="Add some description here ..."></textarea>
            <button class="btn addBtn">Add</button>
        </div>
        <div class="lsWrapper shadow">
            <div class="listContainer">
                <ul class="myList">
                </ul>
            </div>

        <button class="btn clearList">Clear all items</button>
         </div>
    </div>

    <div class="infoPanel shadow">
        <div class="history">
                <h1 class="shadow">HISTORY</h1>
            <div class="historyContainer">   
                <ul class="myHistory">
                </ul>
            </div> 
                <button class="btn clearHistory">Clear History</button>
        </div>
        
        <div class="info">
            <h1 class="shadow">INFOMARTION</h1>
            <div class="detail">
                <div class="info1">
                    <span class='infoName'>Title</span>
                    <span class="infoTitle"></span>
                </div>

                <div class="info2">
                    <span class='infoName'>Date</span>
                    <span class="infoDate"></span>
                </div> 

                <div  class="info3">
                    <span class='infoName'>Description</span>
                    <span class="infoDescr"></span>
                </div>
            </div>
        </div>

    </div>

    <script type="text/javascript" src="to-do-list.js"></script>
</body>
</html>
